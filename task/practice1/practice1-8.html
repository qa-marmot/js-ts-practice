<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      "use strict";
      // const hour = new Date().getHours();
      let array = [19, 20, 21, 9, 15, 22]
      array.forEach(element => {
        if (element >= 19 && element < 21) {
          window.alert(`${element}時です。お弁当30%OFF`);
        } else if (element === 9 || element === 15 || element === 22) {
          window.alert(`${element}時です。お弁当1個買ったら1個おまけ`);
        } else {
          window.alert(`${element}時です。お弁当はいかがですか`);
        }
      });        
    </script>
  </body>
</html>
