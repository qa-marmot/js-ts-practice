<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScriptの練習</title>
  </head>
  <body>
    <p id="result"></p>
    <script>
      "use strict";

      const number = parseInt(prompt("数値を入力してください"));

      // ★をブラウザ上に表示
      if (number === 3 || number === 7) {
        let i = 1;
      
        while (i <= number) {
          document.getElementById("result").textContent += "★";
          i += 1;
        }
      }
    </script>
  </body>
</html>
