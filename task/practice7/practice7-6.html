<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div>
    <form id="form">
      <input type="submit" value="yahoo">
      <input type="submit" value="google">
      <input type="submit" value="amazon">
    </form>
  </div>
  <script>
    document.getElementById('form').onsubmit = (e) => {
      e.preventDefault();

      const buttonValue = e.submitter.value;

      const targets = {
        'yahoo': './中間サイト/yahoo.html',
        'google': './中間サイト/google.html',
        'amazon': './中間サイト/amazon.html'
      };

      if (targets[buttonValue]) {
        location.href = targets[buttonValue];
      }
    }
  </script>
</body>

</html>
