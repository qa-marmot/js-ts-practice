<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div>
    <form id="form">
      <input type="submit" value="クリック">
    </form>
  </div>
  <div id="image">

  </div>
  <script>
    document.getElementById('form').onsubmit = (e) => {
      e.preventDefault();

      document.getElementById('image').insertAdjacentHTML('beforeEnd',"<img src='raccos.jpg'>")
    }
  </script>
</body>

</html>
