<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScriptの練習</title>
</head>

<body>
  <div>
    <h1>3秒後にAmazonページに飛びます</h1>
  </div>
</body>
<script>
  'use strict'
  setTimeout(() => {
    location.href = 'https://amazon.co.jp';
  }, 3000)
  
</script>

</html>
