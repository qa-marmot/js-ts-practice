<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      // 変数の宣言
      let a = 2;
      let b = 5;
      let c = 0;

      // 2+5の計算式
      c = a + b;
      console.log("2+5の答えは...");
      console.log(c);

      // 2×5の計算式
      c = a * b;
      console.log("2×5の答えは...");
      console.log(c);
    </script>
  </body>
</html>
