<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const score = 12;
      if (score === 100) {
        document.write("天才です");
      } else if (score >= 91 && score <= 99) {
        document.write("すばらしい!");
      } else if (score >= 80 && score <= 90) {
        document.write("この調子で頑張りましょう!");
      } else if (score >= 60 && score <= 79) {
        document.write("80点以上目指して頑張りましょう!");
      } else if (score >= 31 && score <= 59) {
        document.write("もっと勉強しましょう!");
      } else if (score >= 0 && score <= 30) {
        document.write("赤点です!");
      } else {}
    </script>
  </body>
</html>
